<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goohle News</title>
</head>
<body>

    <header class="news-header">
        <span class="news-header-btnmenu">
            <svg fill="#FFFFEF" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
        </span>
        <h2 class="news-header-title">Goohle News</h2>
        <picture class="news-header-profile">
            <img src="https://github.com/maeskrr.png?size=200" alt="" width="30">
        </picture>
    </header>

    <main class="news-main">
        <header class="news-main-header">
            <div>
                <h2 class="news-main-title">
                    Tu resumen de noticias
                </h2>
                <span class="news-main-date">
                    Jueves, 8 de junio
                </span>
            </div>

            <span class="news-main-temp">
                16Â°
            </span>

        </header>
        
        <article class="news-card">
            <picture class="news-card-img">
                <img src="https://www.eltiempo.com/files/article_main_mobile/uploads/2023/06/08/64824b7da2540.jpeg" alt="" width="300">
            </picture>
            <footer>
                <h2>Titulo noticia</h2>
                <span class="news-card-like"></span>
                <span class="news-card-share"></span>
            </footer>
        </article>
    </main>


    
</body>
</html>
